{% set name = "charset-normalizer" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/charset-normalizer-{{ version }}.tar.gz
  sha256: b27d10ad15740b45fd55f76e6901a4391e6dca3917ef48ecdcf17edf6e00d770

build:
  number: 0
  noarch: python
  entry_points:
    - normalizer = charset_normalizer.cli.normalizer:cli_detect
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - charset_normalizer
    - charset_normalizer.assets
  commands:
    - pip check
    - normalizer --help
  requires:
    - pip

about:
  home: https://github.com/ousret/charset_normalizer
  summary: The Real First Universal Charset Detector. Open, modern and actively maintained alternative to Chardet.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
